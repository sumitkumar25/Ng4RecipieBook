<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="recipeForm.invalid" type="submit">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" formControlName="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="ImagePath">ImagePath</label>
                        <input id="ImagePath" class="form-control" type="text" formControlName="imagePath" #imagePath/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="image-responsive" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea id="ImagePath" class="form-control" type="text" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingCtrls of recipeForm.get('ingredients').controls;let i = index" [formGroupName]="i">
                        <h4>Ingredient {{i+1}}</h4>
                        <div class="col-xs-6">
                            <label for="ingName{{i}}"> Name</label>
                            <input class="form-control" type="text" formControlName="name" id="ingName{{i}}">
                        </div>
                        <div class="col-xs-2">
                            <label for="ingAmount{{i}}"> Amout</label>
                            <input class="form-control" type="number" formControlName="amount" id="ingAmount{{i}}">
                        </div>
                        <div class="col-xs-2">
                            <label for="ingUnit{{i}}"> Unit</label>
                            <input class="form-control" type="text" formControlName="unit" id="ingUnit{{i}}">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger form-control" style="margin-top:25px;" type="button" (click)="deleteIngredient(i)">Delete</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary" (click)="addNewIngredient()" type="button">Add New Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
