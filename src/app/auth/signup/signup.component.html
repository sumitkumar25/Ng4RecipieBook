<div class="container">
    <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" ngModel email required #email="ngModel">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" ngModel name="password" required #password="ngModel">
        </div>

        <button type="submit" class="btn btn-success form-control" [disabled]="signUpForm.invalid">SignUp</button>
        <app-messaging [errors]="errors" [messages]="messages"></app-messaging>
    </form>
    <div class="error-item" *ngIf="email.invalid && email.touched">
        valid email is required
    </div>
    <div class="error-item" *ngIf="password.invalid && password.touched">
        password is required
    </div>
</div>
