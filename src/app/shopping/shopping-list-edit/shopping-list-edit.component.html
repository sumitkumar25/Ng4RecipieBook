<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" #amountInput/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="unit">Unit</label>
          <input type="text" id="unit" class="form-control" #unitInput/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="addItem()">Add</button>
          <button class="btn btn-danger" type="button" (click)="deleteItem()">Delete</button>
          <button class="btn btn-info" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
