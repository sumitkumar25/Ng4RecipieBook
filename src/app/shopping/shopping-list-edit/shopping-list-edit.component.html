<div class="row">
    <div class="col-xs-12">
        <form #shoppingList="ngForm" (ngSubmit)="shoppingListSubmit(shoppingList)">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="unit">Unit</label>
                    <input type="text" id="unit" class="form-control" name="unit" ngModel/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!shoppingList.valid">
                        {{ingEditMode?'Update':'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="deleteItem()" *ngIf="ingEditMode">Delete</button>
                    <button class="btn btn-info" type="button" (click)="clearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
