<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (ingredientAdded)="emittedIngAdded($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ing of ingrediants">
        {{ing.name}}, ({{ing.amount}}{{ing.unit}})
      </a>
    </ul>
  </div>
</div>
